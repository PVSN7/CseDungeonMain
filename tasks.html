<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Monarch's Quests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #6366f1;
      --dark: #1a1a2e;
      --darker: #0f0f1a;
      --light: #e2e8f0;
      --gray: #6b7280;
      --danger: #dc2626;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    .shadow-monarch-tasks {
      width: 100%;
      height: 100%;
      background: var(--dark);
      border: 1px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(79, 70, 229, 0.4);
      color: var(--light);
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--primary);
      padding-bottom: 0.75rem;
      flex-shrink: 0;
    }
    
    .tasks-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--light);
      text-shadow: 0 0 8px var(--primary-light);
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .auth-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    .auth-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
    }
    
    .task-list-selector {
      width: 100%;
      background: #2a2a4a;
      border: 1px solid var(--primary);
      color: var(--light);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9375rem;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .task-input-container {
      display: flex;
      margin-bottom: 1rem;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    .task-input {
      flex-grow: 1;
      background: #2a2a4a;
      border: 1px solid var(--primary);
      color: var(--light);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9375rem;
      transition: all 0.2s;
      min-width: 0; /* Allows input to shrink properly */
    }
    
    .tasks-list {
      flex-grow: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark);
      min-height: 100px; /* Minimum height when container is very small */
    }
    
    /* Other styles remain the same as your original code */
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: #2a2a4a;
      border-radius: 8px;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    
    .task-item:hover {
      background: #3a3a5a;
      border-left-color: var(--primary-light);
      transform: translateX(2px);
    }
    
    .task-content {
      display: flex;
      align-items: center;
      flex-grow: 1;
      gap: 0.75rem;
      min-width: 0; /* Allows text to truncate properly */
    }
    
    .task-checkbox {
      width: 1.25rem;
      height: 1.25rem;
      accent-color: var(--primary);
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .task-text {
      flex-grow: 1;
      font-size: 0.9375rem;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .completed {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    .task-due {
      font-size: 0.75rem;
      color: #a5b4fc;
      margin-left: 0.5rem;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .task-actions {
      display: flex;
      gap: 0.5rem;
      margin-left: 0.5rem;
      flex-shrink: 0;
    }
    
    .empty-state {
      text-align: center;
      padding: 1.5rem;
      color: var(--gray);
      font-size: 0.9375rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Scrollbar styling */
    .tasks-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .tasks-list::-webkit-scrollbar-track {
      background: var(--dark);
      border-radius: 4px;
    }
    
    .tasks-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    
    /* Responsive adjustments for very small containers */
    @media (max-height: 500px) {
      .tasks-header {
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
      }
      
      .task-list-selector,
      .task-input-container {
        margin-bottom: 0.5rem;
      }
      
      .task-item {
        padding: 0.5rem;
        margin-bottom: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="shadow-monarch-tasks">
    <div class="tasks-header">
      <div class="tasks-title">
        <i class="fas fa-crown mr-2"></i>
        SHADOW MONARCH'S QUESTS
      </div>
      <button id="authorize_button" class="auth-btn">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
      <button id="signout_button" class="auth-btn" style="display: none;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sign Out</span>
      </button>
    </div>
    
    <select id="tasklists" class="task-list-selector" disabled>
      <option value="">Sign in to load tasks</option>
    </select>
    
    <div class="task-input-container">
      <input type="text" id="new-task" class="task-input" placeholder="New quest..." disabled>
      <button id="add-task" class="auth-btn" disabled>
        <i class="fas fa-plus"></i>
      </button>
    </div>
    
    <div id="tasks" class="tasks-list">
      <div class="empty-state">
        <i class="fas fa-scroll mb-2 text-2xl"></i>
        <div>Sign in to view your quests</div>
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Your existing JavaScript code remains exactly the same
    const CLIENT_ID = '1048202385042-s67i9hr9b6ga6rkjfpqfmcsj1khgn5i5.apps.googleusercontent.com';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest';
    const SCOPES = 'https://www.googleapis.com/auth/tasks';

    let tokenClient, gapiInited = false, gisInited = false;
    let currentTaskListId = null;
    let allTasks = [];

    // Initialize the widget
    function initTasksWidget() {
      // Load the Google API client
      gapi.load('client', async () => {
        try {
          await gapi.client.init({
            apiKey: '',
            discoveryDocs: [DISCOVERY_DOC],
          });
          gapiInited = true;
          maybeEnableButtons();
        } catch (error) {
          console.error('Error initializing Google API client:', error);
          showError('Failed to initialize Google API');
        }
      });

      // Initialize Google Identity Services
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '',
      });
      gisInited = true;
      maybeEnableButtons();

      // Set up event listeners
      document.getElementById('authorize_button').addEventListener('click', handleAuthClick);
      document.getElementById('signout_button').addEventListener('click', handleSignoutClick);
      document.getElementById('tasklists').addEventListener('change', loadTasks);
      document.getElementById('add-task').addEventListener('click', addTask);
      document.getElementById('new-task').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').disabled = false;
      }
    }

    function showLoading(container, message = 'Loading...') {
      container.innerHTML = `
        <div class="empty-state">
          <div class="loading-spinner mb-2"></div>
          <div>${message}</div>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('tasks');
      container.innerHTML = `
        <div class="empty-state text-red-400">
          <i class="fas fa-exclamation-triangle mb-2 text-2xl"></i>
          <div>${message}</div>
        </div>
      `;
    }

    async function handleAuthClick() {
      const authBtn = document.getElementById('authorize_button');
      const originalContent = authBtn.innerHTML;
      authBtn.innerHTML = '<span class="loading-spinner mr-2"></span> Signing In';
      authBtn.disabled = true;
      
      tokenClient.callback = async (resp) => {
        authBtn.innerHTML = originalContent;
        authBtn.disabled = false;
        
        if (resp.error) {
          console.error(resp);
          showError('Authentication failed');
          return;
        }
        
        document.getElementById('authorize_button').style.display = 'none';
        document.getElementById('signout_button').style.display = 'flex';
        document.getElementById('tasklists').disabled = false;
        document.getElementById('new-task').disabled = false;
        document.getElementById('add-task').disabled = false;
        
        showLoading(document.getElementById('tasks'), 'Loading your quests...');
        await loadTaskLists();
      };
      
      tokenClient.requestAccessToken({ prompt: 'consent' });
    }

    function handleSignoutClick() {
      const signoutBtn = document.getElementById('signout_button');
      const originalContent = signoutBtn.innerHTML;
      signoutBtn.innerHTML = '<span class="loading-spinner mr-2"></span> Signing Out';
      signoutBtn.disabled = true;
      
      const token = gapi.client.getToken();
      if (token) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
      }
      
      setTimeout(() => {
        document.getElementById('authorize_button').style.display = 'flex';
        document.getElementById('signout_button').style.display = 'none';
        document.getElementById('signout_button').innerHTML = originalContent;
        document.getElementById('signout_button').disabled = false;
        document.getElementById('tasklists').disabled = true;
        document.getElementById('new-task').disabled = true;
        document.getElementById('add-task').disabled = true;
        
        document.getElementById('tasks').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-scroll mb-2 text-2xl"></i>
            <div>Sign in to view your quests</div>
          </div>
        `;
        document.getElementById('tasklists').innerHTML = '<option value="">Sign in to load tasks</option>';
        allTasks = [];
      }, 500);
    }

    async function loadTaskLists() {
      try {
        showLoading(document.getElementById('tasks'), 'Loading your quest lists...');
        const res = await gapi.client.tasks.tasklists.list();
        const lists = res.result.items || [];
        const select = document.getElementById('tasklists');
        select.innerHTML = '';

        if (lists.length === 0) {
          select.innerHTML = '<option value="">No task lists found</option>';
          document.getElementById('tasks').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-folder-open mb-2 text-2xl"></i>
              <div>No quest lists found</div>
            </div>
          `;
          return;
        }

        lists.forEach(list => {
          const option = document.createElement('option');
          option.value = list.id;
          option.textContent = list.title;
          select.appendChild(option);
        });

        currentTaskListId = lists[0].id;
        select.value = currentTaskListId;
        loadTasks();
      } catch (error) {
        console.error('Error loading task lists:', error);
        document.getElementById('tasklists').innerHTML = '<option value="">Error loading lists</option>';
        showError('Failed to load quest lists');
      }
    }

    async function loadTasks() {
      try {
        currentTaskListId = document.getElementById('tasklists').value;
        if (!currentTaskListId) return;
        
        showLoading(document.getElementById('tasks'), 'Loading your quests...');
        const res = await gapi.client.tasks.tasks.list({ 
          tasklist: currentTaskListId,
          showCompleted: true,
          showHidden: true
        });
        
        allTasks = res.result.items || [];
        renderTasks();
      } catch (error) {
        console.error('Error loading tasks:', error);
        showError('Failed to load quests');
      }
    }

    function renderTasks() {
      const container = document.getElementById('tasks');
      
      if (allTasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-tasks mb-2 text-2xl"></i>
            <div>No quests in this list</div>
          </div>
        `;
        return;
      }

      // Sort tasks: pending first, then by due date
      allTasks.sort((a, b) => {
        if (a.status !== b.status) {
          return a.status === 'completed' ? 1 : -1;
        }
        if (a.due && b.due) {
          return new Date(a.due) - new Date(b.due);
        }
        return 0;
      });

      container.innerHTML = '';
      allTasks.forEach(task => {
        const taskElement = document.createElement('div');
        taskElement.className = 'task-item';
        
        const taskContent = document.createElement('div');
        taskContent.className = 'task-content';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'task-checkbox';
        checkbox.checked = task.status === 'completed';
        checkbox.addEventListener('change', () => {
          toggleTaskStatus(task.id, task.status === 'completed' ? 'needsAction' : 'completed');
        });
        
        const textSpan = document.createElement('span');
        textSpan.className = 'task-text' + (task.status === 'completed' ? ' completed' : '');
        textSpan.textContent = task.title;
        
        taskContent.appendChild(checkbox);
        taskContent.appendChild(textSpan);
        
        if (task.due) {
          const dueDate = new Date(task.due);
          const dueSpan = document.createElement('span');
          dueSpan.className = 'task-due';
          dueSpan.textContent = dueDate.toLocaleDateString();
          taskContent.appendChild(dueSpan);
        }
        
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'task-actions';
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'task-delete';
        deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
        deleteBtn.title = 'Delete quest';
        deleteBtn.addEventListener('click', () => deleteTask(task.id));
        
        actionsDiv.appendChild(deleteBtn);
        taskElement.appendChild(taskContent);
        taskElement.appendChild(actionsDiv);
        container.appendChild(taskElement);
      });
    }

    async function addTask() {
      const input = document.getElementById('new-task');
      const title = input.value.trim();
      if (!title) return;

      const addBtn = document.getElementById('add-task');
      const originalContent = addBtn.innerHTML;
      addBtn.innerHTML = '<span class="loading-spinner"></span>';
      addBtn.disabled = true;
      input.disabled = true;

      try {
        await gapi.client.tasks.tasks.insert({
          tasklist: currentTaskListId,
          resource: { 
            title: title,
            notes: 'Added via Shadow Monarch'
          }
        });

        input.value = '';
        await loadTasks();
      } catch (error) {
        console.error('Error adding task:', error);
        showError('Failed to add quest');
      } finally {
        addBtn.innerHTML = originalContent;
        addBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    async function toggleTaskStatus(taskId, newStatus) {
      const taskItem = document.querySelector(`.task-checkbox[data-task-id="${taskId}"]`);
      if (taskItem) {
        taskItem.disabled = true;
      }

      try {
        await gapi.client.tasks.tasks.patch({
          tasklist: currentTaskListId,
          task: taskId,
          resource: { status: newStatus }
        });
        await loadTasks();
      } catch (error) {
        console.error('Error toggling task status:', error);
        showError('Failed to update quest status');
      }
    }

    async function deleteTask(taskId) {
      if (!confirm('Are you sure you want to delete this quest?')) return;
      
      const deleteBtn = document.querySelector(`.task-delete[data-task-id="${taskId}"]`);
      if (deleteBtn) {
        deleteBtn.innerHTML = '<span class="loading-spinner"></span>';
        deleteBtn.disabled = true;
      }

      try {
        await gapi.client.tasks.tasks.delete({
          tasklist: currentTaskListId,
          task: taskId
        });
        await loadTasks();
      } catch (error) {
        console.error('Error deleting task:', error);
        showError('Failed to delete quest');
      }
    }

    // Initialize the widget when the page loads
    window.addEventListener('load', initTasksWidget);
  </script>
</body>
</html>
